<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Portfolio BERTIN Jolan</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/svg+xml" href="image/icon2.png" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="bodyMenu">

    <header>
        <section class="menu">
            <div class="regroupe Savoir">
                <div class="primaire pointer">
                    <span class="hidden">Savoirs</span>
                </div>
                <div class="secondaire pointer" onclick="page('savoir_etre.html')">
                    <span class="hidden">Savoir-être</span>
                </div>
                <div class="secondaire pointer" onclick="page('savoir_faire.html')">
                    <span class="hidden">Savoir-faire</span>
                </div>
            </div>
            <!-- <div class="regroupe Competence">
                <div class="primaire pointer grow">
                    <span class="competence hidden">Compétences</span>
                </div>
            </div> -->
            <div class="regroupe" id="Projet">
                <div class="primaire pointer grow" id="projet" onclick="changePageProjet(this)"
                    onmouseenter="deplace(this)">
                    <span id="spanProjet" class="hidden">Projets</span>
                </div>
            </div>
            <div class="regroupe CV">
                <div class="primaire pointer grow" onclick="afficheCV()">
                    <span class="cv hidden">CV</span>
                </div>
            </div>
        </section>

        <div id="cv" class="cache">
            <object id="cvPdf" data="CV.pdf?#zoom=75"></object>

            <div id="retourCV" class="suppr pointer" onclick="cacheCV(this)">
                <span id="spanRetourCV">Retour</span>
            </div>
        </div>

        <!-- <div class="divIcon">
            <span class="icon">JB</span>
        </div> -->

    </header>
</body>

</html>
